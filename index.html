  <script>
    function vibrate() {
      var success = window.navigator.vibrate([100,30,100,30,100,30,200,30,200,30,200,30,100,30,100,30,100]);
      if (!success) {
        return
      }

      var node = document.createElement('pre')
      node.innerText = 'brrrrrr...'
      document.body.appendChild(node)
    }

    document.body.addEventListener('click', vibrate)
    setInterval(vibrate, 2000)
  </script>
